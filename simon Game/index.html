<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game.</h2>
    <h3></h3>
    <div class="four">
        <div class="two_div">
            <div class="box rgb1" type="button" id="rgb1"></div>
            <div class="box rgb2" type="button" id="rgb2"></div>
        </div>
        <div class="two_div">
            <div class="box rgb3" type="button" id="rgb3"></div>
            <div class="box rgb4" type="button" id="rgb4"></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
